<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="main">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div class="row1">
            <input type="button" value="C" onclick="display.value = ''" , style="color: #f4a261;"/>
            <input type="button" value="%" onclick="display.value += '%'", style="color: #f4a261;"/>
            <input type="button" value="DE" onclick = "display.value = display.value.toString().slice(0,-1)", style="color: #f4a261;">
            <input type="button" value="/" onclick="display.value += '/'", style="color: #f4a261;"/>
          </div>
          <div class="row2">
            <input type="button" value="7" onclick="display.value += '7'" />
            <input type="button" value="8" onclick="display.value += '8'" />
            <input type="button" value="9" onclick="display.value += '9'"/>
            <input type="button" value="*" onclick="display.value += '*'", style="color: #f4a261;"/>
          </div>
          <div class="row3">
            <input type="button" value="4" onclick="display.value += '4'"/>
            <input type="button" value="5" onclick="display.value += '5'"/>
            <input type="button" value="6" onclick="display.value += '6'"/>
            <input type="button" value="-" onclick="display.value += '-'", style="color: #f4a261;"/>
          </div>
          <div class="row4">
            <input type="button" value="1" onclick="display.value += '1'"/>
            <input type="button" value="2" onclick="display.value += '2'"/>
            <input type="button" value="3" onclick="display.value += '3'"/>
            <input type="button" value="+" onclick="display.value += '+'", style="color: #f4a261;"/>
          </div>
          <div class="row5">
            <input type="button" value="00" onclick="display.value += '00'"/>
            <input type="button" value="0" onclick="display.value += '0'"/>
            <input type="button" value="." onclick="display.value += '.'"/>
            <input type="button" value="=" onclick="display.value = eval(display.value)", style="background-color: #f4a261; color: black;"/>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
